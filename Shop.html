<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="line"></div>
        <div class="topnav" id="myTopnav">
            <div class="homewrapper">
                <a href="Home.html" class="home" id="Home"><img src="Resources/LOGO.svg" height="55px"/></a>
            </div>
            <a href="#contact" class="hoverable right">Contact</a>
            <a href="#about" class="hoverable right">About</a>
            <a href="Shop.html" class="active right">Shop</a>

            <div class="icon" id="container" onclick="responsive_navbar()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>
        </div>

        <script>
            function responsive_navbar() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
                x = document.getElementById("container");
                x.classList.toggle("change");
            }
        </script>

    </body>
</html>
